{% extends "layout.html" %}
{% block body %}	
<div class="row-fluid">
  <div class="span2">
    {% include 'sidebar.html' %}
  </div>
  <div id="content" class="span10">
    <div class="hero-unit welcome">
    	<h1>Hi,</h1>
	      <p>I'm Leselys, your very elegant RSS reader.</p>
      	<p><a href="https://github.com/socketubs/leselys" target="_blank" class="btn btn-primary btn-large">
			Learn more</a></p>
    </div>
  </div>
</div>
<script type="text/javascript">
    // Template add feed
    var getAddFeedTemplate = function () {
        return crel('li', {'id':'add', 'class': 'popover'},crel('form', 
            crel('fieldset',
                crel('center',
                    crel('input', {'id': 'urlFeed',
                                   'type': 'text',
                                   'class': 'input-large',
                                   'placeholder': 'Url...'}),
                    crel('button', {'type': 'submit',
                                    'class': 'btn',
                                    'onclick': 'addFeed()'}, 'Submit')
                )
            )
        ))
    }
    // Template story accordion
    var getStoryAccordionTemplate = function() {
        return crel('div', {'class': 'accordion-group'},
            crel('div', {'class': 'accordion-heading'},
                crel('a', {'class': 'accordion-toggle story', 'href': '#'})
            ),
            crel('div', {'class': 'accordion-inner'})
        )
    }
    // Template story
    var getStoryTemplate = function() {
        return crel('div', {'class': 'accordion-inner'},
            crel('p', {'style': 'font-size: 12px;'},
                crel('span', {'class': 'label story-date'}),
                ' | ',
                crel('a', {'class': 'story-link', 'target': '_blank'}, 'External link'),
                ' | ',
                crel('a', {'class': 'story-read-toggle'}),
                crel('br'), crel('br')
            ),
            crel('div', {'class': 'story-content'})
        ) 
    }
    window.onload = function() {
      initAddFeed();
    }
</script>
{% endblock %}
